<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="container_left">
            <div id="my_selects">
                <div class="theme">
                    <label for="theme">Theme :</label>
                    <select name="theme" id="theme" style="-webkit-appearance: none">
                        <option value="cinema">Cinema</option>
                        <option value="nemo" class="nemo">Nemo</option>
                    </select>
                </div>
                <div class="level">
                    <label class="name_level" for="level">Level :</label>
                    <select name="level" id="level" style="-webkit-appearance: none">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
            <div class="start">
                <button type="submit" name="user_submit" id="start">START</button>
            </div>
            <div class="border">
                <div id="border"></div>
            </div>
            <div class="tittle_score">
                <p class="tittle">pairs trouver :</p>
            </div>
            <div class="score">
                <span>0</span>
            </div>
        </div>
        <div id="container_right">
            <div id="card">
                <img src="kisspng-logo-sketch-20th-century-fox-5b44eb0d259b07.996274331531243277154%20(1).png" id="centuryFox" alt="logo">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
